<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الخلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            text-align: center;
        }
        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #cell-parts {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 200px;
            margin-right: 20px;
        }
        #cell-parts img {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        #drop-area {
            width: 400px;
            height: 400px;
            border: 2px dashed #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: white;
        }
        .cell-target {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #nucleus {
            top: 120px;
            left: 150px;
        }
        #mitochondria {
            top: 250px;
            left: 50px;
        }
        #membrane {
            top: 50px;
            left: 220px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>

    <h1>لعبة أجزاء الخلية</h1>
    <p>اسحب الأجزاء إلى المكان الصحيح في الخلية.</p>

    <!-- موسيقى الخلفية -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        متصفحك لا يدعم عنصر الصوت.
    </audio>

    <div id="game-container">
        <div id="cell-parts">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Nucleus_image.svg" id="drag-nucleus" draggable="true" ondragstart="drag(event)" alt="نواة">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Mitochondrion_structure_ar.svg" id="drag-mitochondria" draggable="true" ondragstart="drag(event)" alt="ميتوكندريا">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Cell_membrane_protein.svg" id="drag-membrane" draggable="true" ondragstart="drag(event)" alt="غشاء خلوي">
        </div>

        <div id="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="nucleus" class="cell-target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="mitochondria" class="cell-target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="membrane" class="cell-target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div id="feedback"></div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const targetId = event.target.id;
            
            // التحقق من المطابقة الصحيحة
            if ((data === "drag-nucleus" && targetId === "nucleus") ||
                (data === "drag-mitochondria" && targetId === "mitochondria") ||
                (data === "drag-membrane" && targetId === "membrane")) {
                
                const draggedElement = document.getElementById(data);
                event.target.appendChild(draggedElement);
                document.getElementById("feedback").textContent = "أحسنت! وضعت " + draggedElement.alt + " في المكان الصحيح.";
                document.getElementById("feedback").style.color = "green";
            } else {
                document.getElementById("feedback").textContent = "حاول مرة أخرى، هذا ليس المكان الصحيح.";
                document.getElementById("feedback").style.color = "red";
            }
        }
    </script>

</body>
</html>
